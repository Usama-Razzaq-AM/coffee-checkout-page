<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="small.css">
        <title>Coffe Checkout Page</title>
    </head>
    <body>
        <header>
            <img src="images/coffee_masters_logo.png" alt="logo portraying cup of coffee">
            <h1>Coffee Masters</h1>
        </header>

        <main>
            <section class="items">
                <h2>ITEMS</h2>
                <div class="order">
                    <div class="quantity">
                        <p>1x</p>
                    </div>
                    <div class="coffee-details">
                        <div class="coffe-name">
                            <h4>Cappuccino</h4>
                        </div>
                        <div class="flavor">
                            <p>Lite Foam</p>
                        </div>
                    </div>
                    <div class="price">
                        <h4>$13.35</h4>
                    </div>
                </div><!--.order-->

                <div class="order">
                    <div class="quantity">
                        <p>1x</p>
                    </div>
                    <div class="coffee-details">
                        <div class="coffe-name">
                            <h4>Cappuccino</h4>
                        </div>
                        <div class="flavor">
                            <p>Lite milk</p>
                            <p>Double expresso</p>
                        </div>
                    </div>
                    <div class="price">
                        <h4>$13.85</h4>
                    </div>
                </div><!--.order-->

                <div class="order">
                    <div class="quantity">
                        <p>1x</p>
                    </div>
                    <div class="coffee-details">
                        <div class="coffe-name">
                            <h4>Croissant</h4>
                        </div>
                        <div class="flavor">
                            <p>Butter</p>
                        </div>
                    </div>
                    <div class="price">
                        <h4>$12.45</h4>
                    </div>
                </div><!--.order-->

            </section> <!--.items-->

            <section class="receipt">
                <div class="order-name">
                    <h2>NAME</h2>
                    <div class="input-parent">
                        <label for="order-name-id" class="input-field">Name for order</label>
                        <input id="order-name-id" class="input-field" type="text">
                    </div>
                </div>
                <div class="payment">
                    <h2>Payment</h2>
                    <div class="input-parent">
                        <label for="card-nmbr-id" class="input-field">Card Number</label>
                        <input id="card-nmbr-id" class="input-field" type="text">
                    </div>
                    <div class="input-parent">    
                        <label for="ccv-nmbr-id" class="number-field">CCV Number</label>
                        <input id="ccv-nmbr-id" class="number-field" type="text">
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <ul class="bill">
                <li>
                    <div>
                        <p class="title">Subtotal:</p>
                        <p class="cost">$39.65</p>
                    </div>
                    
                </li>
                <li>
                    <div>
                        <p class="title">Tax:</p>
                        <p class="cost">$1.82</p>
                    </div>
                </li>
                <li>
                    <div>
                        <h5 class="title">Total:</h5>
                        <h5 class="cost">$41.47</h5>
                    </div>
                </li>
            </ul>
            <button>
                <p>Place Order</p>
            </button>
        </footer>
    </body>
</html>
